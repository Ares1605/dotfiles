# this is to include the auto-generated
# script from our wallpaper.sh file
source = ~/.config/hypr/wallpaper-hyprland-custom.conf
# monitor=HDMI-A-1,1920x1080,auto,1,transform,3
# monitor=DP-2,preferred,auto,1

# workspace=name:1, monitor:DP-2
# workspace=name:2, monitor:HDMI-A-1
#
$mod = ALT

# animation = windowsIn, 1, 1, default
# animation = windowsMove, 1, 1, default
# animation = workspaces, 1, 1, default
# # disable closing animations
# animation = windowsOut, 0
# animation = fadeIn, 1, 1, default
# animation = fadeLayersIn, 1, 1, default
# animation = fadeLayersOut
# animation = fadeOut, 0
# animation = layersIn, 0

animation = windowsIn, 0
animation = windowsMove, 0
animation = workspaces, 0
# disable closing animations
animation = windowsOut, 0
animation = fadeIn, 0
animation = fadeLayersIn, 0
animation = fadeLayersOut
animation = fadeOut, 0
animation = layersIn, 0


# resizing for windows
bind = $mod SHIFT, h, resizeactive, -40 0
bind = $mod SHIFT, l, resizeactive, 40 0
bind = $mod SHIFT, k, resizeactive, 0 -40
bind = $mod SHIFT, j, resizeactive, 0 40

bind = $mod CTRL, h, movewindow, l
bind = $mod CTRL, l, movewindow, r
bind = $mod CTRL, k, movewindow, u
bind = $mod CTRL, j, movewindow, d
# quick binds for apps
bind = $mod SHIFT, s, exec, kitty
bind = $mod SHIFT, d, exec, firefox

bind = $mod, q, killactive
bind = $mod SHIFT, q, exit
#bind = $mod v, togglefloating
# Fullscreen with ALT+f, ALT+SHIFT+F, and ALT+;, ALT+SHIFT+;
bind = $mod, f, fullscreenstate, 1
bind = $mod SHIFT, f, fullscreen
bind = $mod, semicolon, fullscreenstate, 1
bind = $mod SHIFT, semicolon, fullscreen

bind = SUPER, SUPER_L, exec, rofi -show drun
bind = $mod, w, exec, ~/.config/hypr/wallpaper.sh
# bind = $mod, s, exec, ~/.config/hypr/swap-active.sh kitty
# bind = $mod, d, exec, ~/.config/hypr/swap-active.sh Microsoft-edge
bind = $mod, Tab, cyclenext,
bind = $mod, Tab, bringactivetotop,
bind = $mod SHIFT, Tab, cyclenext, prev
bind = $mod SHIFT, Tab, bringactivetotop
# volume up / down keys (example keycodes)
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume +10
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -10
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness +8
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness -8
bind = , XF86AudioPlay, exec, swayosd-client --playerctl play-pause
bind = , XF86AudioPrev, exec, swayosd-client --playerctl prev
bind = , XF86AudioNext, exec, swayosd-client --playerctl next
bind = , F4, exec, swayosd-client --input-volume mute-toggle

# move application to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# jump to workspace (Super+<num>)
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

# hide application with CTRL SHIFT h
bind = $mod CTRL SHIFT, h, togglespecialworkspace, magic
bind = $mod CTRL SHIFT, h, movetoworkspace, +0
bind = $mod CTRL SHIFT, h, togglespecialworkspace, magic
bind = $mod CTRL SHIFT, h, movetoworkspace, special:magic
bind = $mod CTRL SHIFT, h, togglespecialworkspace, magic

# vim bindings for moving tabs
bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

# alt space to alternate between tiling and floating windows
# without alt+tabbing N tabs just to get backa to the floating window.
bind = alt, space, exec, $(hyprctl activewindow -j | jq '.floating') && hyprctl dispatch cyclenext tiled || hyprctl dispatch cyclenext floating

# PrintScreen button will copy screenshot to clipboard
bind = , Print, exec, hyprshot --mode region --clipboard-only --freeze
# bind = CTRL SHIFT, S, exec, hyprshot --mode region --clipboard-only --freeze
# PrintScreen with SHIFT will save to disk
bind = SHIFT, Print, exec, hyprshot --mode region --output-folder /home/ares/Pictures/screenshots/ --freeze

exec-once = waybar
exec-once = hyprpaper
exec-once = swww-daemon
exec-once = hyprctl dispatch workspace 1


input {
 kb_layout = us
 follow_mouse = 2
 repeat_delay = 250
 repeat_rate = 30
 float_switch_override_focus = 0

 touchpad {
  natural_scroll = false
  scroll_factor = .25
  disable_while_typing = true
  clickfinger_behavior = true
 }
}
device {
 name = wch.cn-wireless-gaming-mouse
 sensitivity = 0.3
 accel_profile = flat
}
device {
 name = syna2ba6:00-06cb:cf00-touchpad
 sensitivity = .4
 accel_profile = flat
}
general {
 gaps_in = 3
 gaps_out = 3
 border_size = 2
}

decoration {
 rounding = 6
}

debug {
 disable_logs = false
 disable_time = false
}

misc {
 disable_hyprland_logo = true
 disable_splash_rendering = true
 new_window_takes_over_fullscreen = 2
 mouse_move_focuses_monitor = false
 initial_workspace_tracking = 2
}

# set dark theme preference
# generated with GPT
env = GTK_THEME, Adwaita:dark
env = GTK2_RC_FILES, /usr/share/themes/Adwaita-dark/gtk-2.0/gtkrc
env = QT_STYLE_OVERRIDE, Adwaita-Dark        # needs adwaitaâ€‘qt5/qt6 packages
env = QT_QPA_PLATFORMTHEME, qt5ct            # optional: lets qt5ct/qt6ct handle colours

# specified here for setting up
# their waybar: https://github.com/elifouts/Dotfiles
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar

# noanim isn't necessary but animations with these rules might look bad. use at your own discretion.
windowrule = noanim, class:^(flameshot)$
windowrule = float, class:^(flameshot)$
windowrule = move 0 0, class:^(flameshot)$
windowrule = pin, class:^(flameshot)$
windowrule = noinitialfocus, class:^(flameshot)$
# set this to your leftmost monitor id, otherwise you have to move your cursor to the leftmost monitor
# before executing flameshot
windowrule = monitor 2, class:^(flameshot)$


exec-once = xwaylandvideobridge
exec-once = swayosd-server
exec-once = swaync

windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$

# https://github.com/elifouts/Dotfiles?tab=readme-ov-file#how-to-add-blur
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

xwayland {
  force_zero_scaling = true
}

windowrule = opacity 0.8 override 0.8 override,class:Spotify
windowrule = float,class:hyprland-share-picker
